<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div id="container">
    <h1>BMI Calculator</h1>
 <div>
  <label>Age
      <input id="Age" placeholder="age" type="text" ></input>
      <label>ages: 2-120 </label>
  </label> 
</div>
  <div>
  <label>Gender
<input type="radio" value="Male">
<label for="">Male</label>
</input>
<input type="radio" value="Female">
<label for="">Female</label>
</input>
</label>
</div>
<div>
<label>Height
<input id="Height" placeholder="cm" type="text" ></input>
</label>
</div>
<div>
<label>weight
<input id="Weight" placeholder="kg" type="text" ></input>
</label>
</div>
<div>
<button type="button" id="Calculator">Calulate</button>
</div>
<p id="Output"></p>
</div>

  <script src="script/code.js"></script>
</body>
</html>
